<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyNotes Hub - Auth</title>
  <style>
    :root {
      --primary: #7209b7;
      --primary-dark: #560bad;
      --background: #f1f5f9;
      --card-background: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border-radius: 12px;
      --transition: all 0.4s ease;
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --success: #4ade80;
      --gray-light: #cbd5e1;
    }

    body {
      background: var(--background);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      background: var(--card-background);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .form {
      display: none;
      animation: fade 0.4s ease forwards;
    }

    .form.active {
      display: block;
    }

    @keyframes fade {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .otp-input {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid var(--gray-light);
      border-radius: 8px;
    }

    .success-icon {
      font-size: 3rem;
      text-align: center;
      color: var(--success);
    }

    .info-text {
      text-align: center;
      margin: 15px 0;
      color: var(--text-secondary);
    }

    .timer {
      text-align: center;
      color: var(--primary);
      font-size: 1rem;
      margin-top: 10px;
    }

    .password-requirements {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .password-requirements ul {
      padding-left: 20px;
    }

    .password-requirements li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <form class="form active" id="loginForm">
      <div class="form-header">
        <div class="logo">ðŸ“š StudyNotes Hub</div>
        <p>Sign in to your account</p>
      </div>
      <div class="form-group"><label>Username</label><input type="text" required></div>
      <div class="form-group"><label>Password</label><input type="password" required></div>
      <div class="form-group"><label>Department</label>
        <select required>
          <option disabled selected>Select department</option>
          <option>Computer Science</option>
        </select></div>
      <div class="form-group"><label>Mobile</label><input type="tel" required></div>
      <button type="submit" class="btn">Login</button>
      <div class="form-footer">
        <p><a href="#" id="showForgot">Forgot password?</a></p>
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      </div>
    </form>

    <!-- REGISTER -->
    <form class="form" id="registerForm">
      <div class="form-header">
        <div class="logo">ðŸ“š StudyNotes Hub</div>
        <p>Create your account</p>
      </div>
      <div class="form-group"><label>First Name</label><input type="text" required></div>
      <div class="form-group"><label>Last Name</label><input type="text" required></div>
      <div class="form-group"><label>Email</label><input type="email" required></div>
      <div class="form-group"><label>Username</label><input type="text" required></div>
      <div class="form-group"><label>Password</label><input type="password" required></div>
      <div class="form-group"><label>Confirm Password</label><input type="password" required></div>
      <div class="form-group"><label>Department</label>
        <select required>
          <option disabled selected>Select department</option>
          <option>Computer Science</option>
        </select></div>
      <div class="form-group"><label>Mobile</label><input type="tel" required></div>
      <button type="submit" class="btn">Register Now</button>
      <div class="form-footer">
        <p>Already have an account? <a href="#" id="showLoginFromRegister">Login here</a></p>
      </div>
    </form>

    <!-- FORGOT PASSWORD -->
    <form class="form" id="forgotForm">
      <div class="form-header">
        <div class="logo">ðŸ“š StudyNotes Hub</div>
        <p>Forgot your password?</p>
      </div>
      <p class="info-text">Enter your email to receive a verification code.</p>
      <div class="form-group"><label>Email or Username</label><input type="text" required></div>
      <button type="submit" class="btn">Send Verification Code</button>
      <div class="form-footer">
        <p><a href="#" id="showLoginFromForgot">Back to Login</a></p>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const forgotForm = document.getElementById('forgotForm');

    const showRegister = document.getElementById('showRegister');
    const showLoginFromRegister = document.getElementById('showLoginFromRegister');
    const showForgot = document.getElementById('showForgot');
    const showLoginFromForgot = document.getElementById('showLoginFromForgot');

    function show(form) {
      [loginForm, registerForm, forgotForm].forEach(f => f.classList.remove('active'));
      form.classList.add('active');
    }

    showRegister.onclick = (e) => { e.preventDefault(); show(registerForm); };
    showLoginFromRegister.onclick = (e) => { e.preventDefault(); show(loginForm); };
    showForgot.onclick = (e) => { e.preventDefault(); show(forgotForm); };
    showLoginFromForgot.onclick = (e) => { e.preventDefault(); show(loginForm); };
  </script>
</body>
</html>
